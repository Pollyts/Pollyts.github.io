<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/style.css">
    <title>Xsolla Summer School</title>
</head>
<body>
    <div class="container">
        <div class="eventheader">Event Listing</div>
 <div class="selectionbox">
     City:

         <option value="Rim">Rim</option>
         <option value="Sr.Petersburg">Petersburg</option>
     </select>
     Month:

     </select>
    </div>
    <table>
        <tr>
         <td>
            <div class="textname">Rave Autumn</div>
             <img class="vector" src="images/Vector.png" alt="vector">

         <td>
            <div class="textname">Best of 2019</div>

            <div class="date">20</div>

        </tr>
        <tr>
            <td>
                <div class="textname">Faderhead</div>
                <img class="vector" src="images/Vector.png" alt="vector">

            <td>
                <div class="textname">Purple Fog Side</div>
                <img class="vector" src="images/Vector.png" alt="vector">
                <div class="date">14</div>
                <img class="images" src="images/purple fog side.png"/></td>
        </tr>
        </table>
</div>
